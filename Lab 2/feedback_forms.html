<!DOCTYPE html>
<head>
    <title>Feedback Forms Lab</title>
</head>
<body>
    <form>
        <!--Full Name-->
        <label for = "Full Name"> Full Name:</label>
        <input type = "text" id = "Full Name" name = "Full Name" required><br><br>
        <!--Email-->
        <label for = "Email"> Email:</label>
        <input type = "email" id = "Email" name = "Email" required><br><br>
        <!--Rate Us-->
        <label for = "Rate Us"> Rate Us:</label>
        <input type = "radio" name= "Rate Us" id = "1" value = "1"/>
        <label for = "1">1</label>
        <input type = "radio" name= "Rate Us" id = "2" value = "2"/>
        <label for = "2">2</label>
        <input type = "radio" name= "Rate Us" id = "3" value = "3"/>
        <label for = "3">3</label>
        <input type = "radio" name= "Rate Us" id = "4" value = "4"/>
        <label for= "4">4</label>
        <input type = "radio" name = "Rate Us" id = "5" value = "5"/>
        <label for = "5">5</label><br><br>
        <!--Comments-->
        <label for = "Comments"> Comments:</label>
        <textarea></textarea><br><br>
        <!--Terms and Conditions-->
        <input type = "checkbox" id = "Terms and Conditions" name = "Terms and Conditions">
        <label for = "Terms and Conditions"> I agree to the terms and conditions</label><br><br>
        <!--Submit-->
        <input type = "submit"><br><br>
</body>
