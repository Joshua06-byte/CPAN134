    <h1>Student Object</h1>
    <button onclick="showStudentInfo()">Show Student Info</button>
    <button onclick="addNewSubject()">Add Subject</button>
    <h1>Rest Parameters</h1>
    <button onclick="calculateAndShowAverage()">Calculate Average (90,60,78,81)</button>
    <script>
        //Student Object
        const student = {
            name:"Joshua Seecharan",
            age: 18,
            subjects: ["Operating Systems", "Web Programming and Design"],

            addSubject(subject) {
                this.subjects.push(subject);
                console.log(`Added subject: ${subject}`);
            },

            displayInfo() {
                console.log(`Name: ${this.name}`);
                console.log(`Age: ${this.age}` );
                console.log(`Subject: ${this.subjects.join(", ")}`);
            }
        };

        function showStudentInfo(){
           student.displayInfo();
        }

        function addNewSubject() {
            student.addSubject("Algorithms and Problem Solving");
            console.log("Updated Subject List:");
            student.displayInfo();
        }  
        
        //Rest Parameters Function
        function calculateAverage(...scores) {
           const sum = scores.reduce((total, num) => total + num, 0);
           return sum / scores.length;
        }

        function calculateAndShowAverage() {
            const avg = calculateAverage(90,60,78,81);
            console.log(`Average Score: ${avg}`);
        }
    </script>
