    <main>
        <section class="media-demo">
            <h2>Video Example</h2>
            <div class="video-container">
                <video controls width="640" height="360" aria-label="Demonstration video">
                    <source src="Video Example.mp4" type="video/mp4">
                    <track kind="captions" src="captions.vtt" srclang="en" label="English">
                    Your browser does not support the video tag.
                </video>
                <p class="media-source">
                    <a href="https://www.youtube.com/watch?v=JFEMy0G_e1A" target="_blank" rel="noopener noreferrer">
                        View original video on YouTube
                    </a>
                </p>
            </div>
        </section>

        <section class="media-demo">
            <h2>Audio Example</h2>
            <div class="audio-container">
                <audio controls aria-label="Sample audio track">
                    <source src="Kiss of Life.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <p class="media-source">
                    <a href="https://www.youtube.com/watch?v=uEcKk2U_U7A" target="_blank" rel="noopener noreferrer">
                        View original song on YouTube
                    </a>
                </p>
            </div>
        </section>
